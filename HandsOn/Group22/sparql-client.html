<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPARQL Web Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Cliente SPARQL</h1>

    <label>URL del endpoint SPARQL:</label>
    <input id="endpoint" value="http://localhost:3030/miDataset/sparql" />

    <label>Consulta SPARQL:</label>
    <textarea id="query">SELECT * WHERE { ?s ?p ?o } LIMIT 10</textarea>

    <button onclick="runQuery()">Ejecutar consulta</button>

    <h2>Resultado:</h2>
    <pre id="output">(esperando consulta...)</pre>
  </div>

  <script>
    async function runQuery() {
      const endpoint = document.getElementById("endpoint").value;
      const query = document.getElementById("query").value;

      const params = new URLSearchParams();
      params.append("query", query);

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "Accept": "application/sparql-results+json"
          },
          body: params
        });

        const json = await res.json();
        document.getElementById("output").textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        document.getElementById("output").textContent = "Error: " + e;
      }
    }
  </script>
</body>
</html>
